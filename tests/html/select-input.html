<!DOCTYPE html>
<html>
  <head>
    <title>Select Input Test</title>

    <script src="../../node_modules/infusion/dist/infusion-all.js"></script>
    <script src="../../src/js/content_scripts/templateRenderer.js"></script>
    <script src="../../src/js/settings/selectInput.js"></script>
  </head>
  <body>
    <p>A sample page to manually test support for select inputs.</p>

    <h3>Select Input, Nothing Selected</h3>

    <select class="select-none-selected">
      <option value="1">The first option</option>
      <option value="2">The second option</option>
      <option value="3">The third option</option>
    </select>

    <h3>Select Input, Value Selected</h3>

    <select class="select-value-selected">
      <option value="1">The first option</option>
      <option value="2" selected>The second option</option>
      <option value="3">The third option</option>
    </select>

    <h3>Select Input, Disabled Value Selected</h3>

    <select class="select-disabled-value-selected">
      <option value="none" disabled selected>Select an option</option>
      <option value="1">The first option</option>
      <option value="2">The second option</option>
      <option value="3">The third option</option>
    </select>


    <h3>Multi Select</h3>

    <select multiple>
      <option value="beans">Beans</option>
      <option value="rice">Rice</option>
      <option value="cheese">Cheese</option>
    </select>

    <h3>Custom Select Input</h3>

    <div class="gamepad-select-input"></div>

    <script>
      gamepad.ui.select(".gamepad-select-input", {
        model: {
          noneOption: true,
          noneDescription: "Select an option",
          selectedChoice: "none",
          choices: {
            "hot": "Peas Porridge Hot",
            "cold": "Peas Porridge Cold",
            "old": "In the Pot, Nine Days Old"
          }
        }
      });
      
    </script>

  </body>
</html>
