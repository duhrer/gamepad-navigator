<!DOCTYPE html>
<html>
  <head>
    <title>Text Input</title>
  </head>
  <body>
    <p>A sample page to manually test the new onscreen keyboard with various text inputs.</p>

    <h3>Input with No Type</h3>

    <input></input>
    
    <h3>Text Input</h3>

    <input type="text"></input>

    <h3>Search Input</h3>

    <input type="search"></input>

    <h3>Email Input</h3>

    <input type="email"></input>

    <h3>Number Input</h3>

    <input type="number"></input>

    <h3>Number Input (w/ stepping)</h3>

    <input type="number" value="5" min="1" max="10" step="1"></input>

    <h3>Password Input</h3>

    <input type="password"></input>

    <h3>Telephone Number Input</h3>

    <input type="tel"></input>

    <h3>URL input</h3>

    <input type="url"></input>

    <h3>Text Area</h3>

    <textarea></textarea>
  </body>
</html>
