            <img class="gamepad-launchpad-icon" src="../images/gamepad-icon.png"/>

        <div class="gamepad-launchpad-body">
            <p>
                Some pages, like those opened by "New Tab" or "New Window" cannot be controlled using the Gamepad Navigator.
            </p>
